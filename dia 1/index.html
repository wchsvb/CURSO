<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suma de dos numero</title>
</head>
<body>
    <h1>suma de dos numeros/</h1>
    <p> la suma se calcula y mostrara la carga la pagina </p>

    <p id ="Resultado"></p>

    <script>
        const num1= 5;
        const num2 = 10;
        const suma = num1 + num2

        document.getElementById("Resultado").innerText=
        "la suma de " + num1 + "y"+ num2 + "es:" + suma;
    </script>
